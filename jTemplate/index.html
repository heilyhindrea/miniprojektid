<!DOCTYPE html>
<html>
    <head>
        <title>jTemplate</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/jquery-jtemplates.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                
             
                
            });
            function changeContent(){                   
                $('#lang').click(function(event){
                    
                    //muudame contenti keele 채ra
                $("body").attr('lang', event.target.lang)
                
                //n체체d v천tame vastavalt page namele ja keelele reaalse sisu
                
                $.getJSON("http://localhost:8080//miniprojektid/jTemplate/"+event.target.lang+"-index.json", function(json) {
                    
                   
                   $("#content").setTemplateElement("content-template");
                   $("#content").processTemplate(json);
                    
                    });
                    
                
                });}
        </script>
    </head>
    <body lang="et">
        <header>
            <h1>Header</h1> 
            <ul id="lang">
                <li><button lang="et" onclick="changeContent()">eesti keeles</button></li>
                <li><button lang="en" onclick="changeContent()">in english</button></li>
            </ul>
        </header>
        
        <div id="content"></div>
        
        <footer>
            <h2>Footer</h2>
        </footer>
        <textarea id="content-template" style="display:none">
                <div>{$T.comment}</div>
        </textarea>
    </body>
</html>
