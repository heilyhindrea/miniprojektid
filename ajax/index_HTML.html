<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery.js"></script>
    <script>
        function load()
        {
                $.ajax({
                url: 'http://localhost:8080//miniprojektid/ajax/ajax_html_response.html',
                async:true,
                statusCode: {
                        404: function() {
                        alert("page not found");
                        }
                    },
                success: function(data) {
                    $("#content").html(data);
                    alert('Load was performed.');
                    }
                });
        }
        </script>
    </head>
    <body>
        <div id="content">TODO write content</div>
        <button type="button" onclick="load()">Change Content</button>
    </body>
</html>
